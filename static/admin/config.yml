backend:
  name: git-gateway
  branch: main
locale: de
media_folder: "static/uploads"
public_folder: "uploads"
collections:
  - name: main page
    label: Startseite
    folder: content/main-page/index
    create: true
    fields:
      - {
          name: teaser,
          widget: relation,
          collection: teasers,
          value_field: title,
          search_fields: title,
        }
  - name: "teasers"
    label: "Artikelvorschauen"
    folder: "content/main-page/teasers"
    create: true
    fields:
      - {
          name: "mdCategory",
          widget: "hidden",
          default: "teaser",
          required: false,
        }
      - { name: title, label: Titel, widget: "string", required: false }
      - {
          name: "teaserText",
          label: "Vorschautext",
          widget: "text",
          required: false,
        }
      - {
          name: "pic",
          label: "Bild",
          widget: "image",
          allow_multiple: false,
          required: false,
        }
      - {
          name: "authorAndDate",
          label: "Autor + Datum (f√ºr Artikel)",
          widget: "string",
          required: false,
        }
      - {
          name: quoteAuthor,
          label: Zitatautor,
          widget: string,
          required: false,
        }
      - {
          name: "category",
          label: "Kategorie",
          widget: "string",
          required: false,
        }
      - {
          name: "show",
          label: "Anzeigen",
          widget: "select",
          options: ["Hauptartikel", "Spalte 1", "Spalte 2", "Spalte 3"],
          required: false,
        }
      - { name: ordering, lanel: Reihenfolge, widget: number, required: false }
