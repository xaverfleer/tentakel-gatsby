backend:
  name: git-gateway
  branch: main
media_folder: "static/uploads"
public_folder: "uploads"
collections:
  - name: "teasers"
    label: "Artikelvorschauen"
    folder: "content/main-page/teasers"
    create: true
    fields:
      - { name: "mdCategory", widget: "hidden", default: "teaser" }
      - { name: title, label: Titel, widget: "string" }
      - { name: "teaserText", label: "Vorschautext", widget: "text" }
      - { name: "pic", label: "Bild", widget: "image", allow_multiple: false }
      - {
          name: "authorAndDate",
          label: "Autor + Datum (f√ºr Artikel)",
          widget: "string",
        }
      - { name: "category", label: "Kategorie", widget: "string" }
      - {
          name: "show",
          label: "Anzeigen",
          widget: "select",
          options: ["Hauptartikel", "Spalte 1", "Spalte 2", "Spalte 3"],
        }
